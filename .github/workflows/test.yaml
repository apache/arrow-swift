name: Test

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: 3
      - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: pre-commit-
      - name: Install pre-commit
        run: |
          python -m pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

  docker:
    name: Ubuntu Swift ${{ matrix.swift-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        swift-version:
          - "5.10"
          - "6.0"
          - "6.1"
    permissions:
      packages: write
    env:
      DOCKER_VOLUME_PREFIX: .docker/
      SWIFT: ${{ matrix.swift-version }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: .docker
          key: docker-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved', '**/go.sum') }}
          restore-keys: docker-${{ matrix.swift-version }}-
      - name: Pull
        run: |
          docker compose pull --ignore-pull-failures ubuntu
      - name: Build
        run: |
          docker compose build ubuntu
      - name: Run
        # We remove this when we support Swift 6.0 or later.
        continue-on-error: ${{ matrix.swift-version != '5.10' }}
        run: |
          docker compose run --rm ubuntu
      - name: Fix permission for .docker/
        if: always()
        run: |
          sudo chown -R ${USER}: .docker
      - name: Login to GitHub Container registry
        if: >-
          github.event_name == 'push' &&
          github.repository == 'apache/arrow-swift' &&
          github.ref_name == 'main'
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push
        if: >-
          github.event_name == 'push' &&
          github.repository == 'apache/arrow-swift' &&
          github.ref_name == 'main'
        run: |
          docker compose push ubuntu
