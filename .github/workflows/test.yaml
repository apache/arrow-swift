name: Test

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3
      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: pre-commit-
      - name: Install pre-commit
        run: |
          python -m pip install pre-commit
      - name: Run pre-commit
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

  docker:
    name: Ubuntu Swift ${{ matrix.swift-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        swift-version:
          - "5.10"
          - "6.0"
          - "6.1"
    permissions:
      packages: write
    env:
      DOCKER_VOLUME_PREFIX: .docker/
      SWIFT: ${{ matrix.swift-version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: .docker
          key: docker-${{ matrix.swift-version }}-${{ hashFiles('**/Package.resolved', '**/go.sum') }}
          # Don't reuse existing cache because "git fetch" is failed
          # in Docker without "git config --global --add
          # safe.directory".
          #
          # restore-keys: docker-${{ matrix.swift-version }}-
      - name: Pull
        run: |
          docker compose pull --ignore-pull-failures ubuntu
      - name: Build
        run: |
          docker compose build ubuntu
      - name: Run
        run: |
          docker compose run --rm ubuntu
      - name: Fix permission for .docker/
        if: always()
        run: |
          sudo chown -R ${USER}: .docker
      - name: Login to GitHub Container registry
        if: >-
          github.event_name == 'push' &&
          github.repository == 'apache/arrow-swift' &&
          github.ref_name == 'main'
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push
        if: >-
          github.event_name == 'push' &&
          github.repository == 'apache/arrow-swift' &&
          github.ref_name == 'main'
        run: |
          docker compose push ubuntu
